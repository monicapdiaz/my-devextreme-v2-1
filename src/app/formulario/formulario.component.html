<dx-form
  #myForm
  [formData]="form"
  [showValidationSummary]="true"
  (onValueChanged)="onFormValueChanged($event)">
  <dxi-item
    dataField="name"
    [editorOptions]="{ height: 50 }"
    [validationRules]="[{ type: 'required', message: 'Name is required' }]">
    <dxo-label text="Name"></dxo-label>
  </dxi-item>
  <dxi-item
    dataField="email"
    [editorOptions]="{ height: 50 }"
    [validationRules]="[
      { type: 'required', message: 'Email is required' },
      { type: 'email', message: 'Invalid email format' }
    ]">
    <dxo-label text="Email"></dxo-label>
  </dxi-item>
  <dxi-item
    dataField="birthdate"
    [editorOptions]="{ height: 50 }"
    [validationRules]="[
      { type: 'required', message: 'Birthdate is required' },
      { type: 'custom', validationCallback: validateDate, message: 'Invalid date' }
    ]">
    <dxo-label text="Birthdate"></dxo-label>
  </dxi-item>
  <dxi-item
    dataField="password"
    [editorOptions]="passwordEditorOptions"
    [validationRules]="[
      { type: 'required', message: 'Password is required' }
    ]">
    <dxo-label text="Password"></dxo-label>
  </dxi-item>
  <dxi-item
    dataField="confirmPassword"
    [editorOptions]="confirmPasswordEditorOptions"
    [validationRules]="[
      { type: 'required', message: 'Confirm Password is required' },
      { type: 'compare', comparisonTarget: passwordComparison, message: 'Passwords do not match' }
    ]">
    <dxo-label text="Confirm Password"></dxo-label>
  </dxi-item>
  <dxi-item
    dataField="customTextbox"
    editorType="dxTextBox"
    [editorOptions]="{ height: 50 }"
    [validationRules]="[{ type: 'required', message: 'This field is required' }]">
    <dxo-label text="Custom Textbox"></dxo-label>
    <app-custom-textbox formControlName="customTextbox"></app-custom-textbox>
  </dxi-item>

  <dxi-item>
    <dx-button text="Submit" type="success" (onClick)="submitForm()"></dx-button>
  </dxi-item>
</dx-form>
